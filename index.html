  <body>
    <h1>Thanks for visiting. Speak awayay!</h1>
    <p>This Pig Latin translator uses the following guidelines:
      <li>
        <ol>For words beginning with a vowel, add "ay" to the end.</ol>
        <ol>For words beginning with one or more consonants, move all of the first consecutive consonants to the end, and add "ay".</ol>
      </li>
